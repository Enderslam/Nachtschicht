<!DOCTYPE html>
<html>
<body bgcolor="2f3136">
<div style="text-align: center;">
<h1> Test server von Fabio Ciolli</h1>

<input id="input" placeholder="Text eingeben">
<button onclick="save()">Speichern</button>

<script>
async function save() {
  const text = document.getElementById("input").value;
  await fetch("/save", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });
  alert("Gespeichert!");
}
</script>

<input id="Zahl1" type="number">
<input id="Zahl2" type="number">

<button onclick="addieren()">Addieren</button>
<p id="ergebnis"></p>

<script>
  function addieren() {
  const a = Number(document.getElementById("Zahl1").value);
  const b = Number(document.getElementById("Zahl2").value);

  const summe = a + b; 
  document.getElementById("ergebnis").textContent = "Ergebnis: " + summe;
  }
</script>

</div>
</body>
</html>
